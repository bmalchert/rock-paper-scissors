<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Project Page</title>
    <meta charset="utf-8" />
</head>
<body>
<script>

// Return one of `Rock`, `Paper`, or `Scissors` randomly
function computerPlay() {
    
    // Pick a number between 1 and 3
    let pick = Math.ceil((Math.random() * 3));

    // Based on picked number, return rock, paper, or scissors
    switch (pick) {
        case 1:
            return "Rock";
        case 2:
            return "Paper";
        case 3:
            return "Scissors";
        default:
            return "Error";
    }
}

// Play a round of rock paper scissors with `playerSelection` and
// `computerSelection` set to one of rock, paper, or scissors.
// The inputs are case insensitive.
function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();

    if (playerSelection == "rock") {
        switch (computerSelection) {
            case "rock":
                return "tie";
            case "paper":
                return "computer";
            case "scissors":
                return "player";
        }
    }
    else if (playerSelection == "paper") {
        switch (computerSelection) {
            case "rock":
                return "player";
            case "paper":
                return "tie";
            case "scissors":
                return "computer";
        }
    }
    else if (playerSelection == "scissors") {
        switch (computerSelection) {
            case "rock":
                return "computer";
            case "paper":
                return "player";
            case "scissors":
                return "tie";
        }
    }

}

// Play a 5 round game of rock paper scissors.
function game() {
    let score_player = 0;
    let score_computer = 0;
    let playerSelection = 'none';
    let computerSelection = 'none';
    let result = 'none';

    for (let i = 0; i < 5; i++) {
        playerSelection = prompt("Pick rock, paper, or scissors.");
        computerSelection = computerPlay();
        result = playRound(playerSelection, computerSelection);
        if (result == "player") {
            score_player++;
            console.log("You scored!")
        }
        else if (result == "computer") {
            score_computer++;
            console.log("Computer scored!");
        }
        else {
            console.log("Tied!");
        }
    }

    if (score_player > score_computer) console.log("You Win!");
    else if (score_computer > score_player) console.log("The computer wins!");
    else console.log("It was a tie!");
}

game();
</script>
</body>

</html>
